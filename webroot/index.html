<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Fylo-landing-page</title>
  </head>
  <body>
    <header class="masthead">
      <h1 class="masthead__title">
        <a href="#" class="masthead__title--link">Fylo</a>
      </h1>
      <nav class="navigation">
        <ul class="navigation__list">
          <li class="navigation__list--item">
            <a href="#" class="navigation__link">Feaures</a>
          </li>
          <li class="navigation__list--item">
            <a href="#" class="navigation__link">Team</a>
          </li>
          <li class="navigation__list--item">
            <a href="#" class="navigation__link">Sign In</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <header class="header">
        <img
          src="./images/illustration-intro.png"
          class="header__image"
          alt="people-putting-files-in-a-big-folder"
        />
        <article class="header__article">
          <h2 class="header__article--heading">
            All your files in one secure location, accessible anywhere.
          </h2>
          <p class="header__article--paragraph">
            Fylo stores all your most important files in one secure location.
            Access them wherever you need, share and collaborate with friends
            family, and co-workers.
          </p>
          <button class="header__article--button get__started--button">
            Get Started
          </button>
        </article>
      </header>
    </main>
  </body>
</html>
